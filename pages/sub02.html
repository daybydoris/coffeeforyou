<body>
<!---------------  header  --------------->
    <header>

    </header>
    
    
<!----------------  main  ---------------->    
    <main class="center">
            <p class="f_basic">
              Main > Bean to Coffee
            </p>
           <section class="s_1 sub01_1 center">
               <h2 class="orange">bean to coffee</h2>
               
        </section>    
    </main>
        
    <div class="page">
        <img src="../img/page_coffee_bean.png" alt>
    </div>    
    <!---------------  footer  --------------->        
    <footer>
    </footer>      
    
    <script>
        const menu = document.querySelector('.menu-trigger');
        const nav = document.querySelector('nav');
        const body = document.querySelector('body');
        const menuList = document.querySelectorAll('a');
        
        setTimeout(function(){
            body.classList.add('active');
        },10);
        
        
        menu.addEventListener('click',function(){
            menu.classList.toggle('active');
            nav.classList.toggle('active');
        });
        
        
        for(let i=0; i<menuList.length;i++){
            menuList[i].addEventListener('click', function(e){
                e.preventDefault();
                body.classList.remove('active');

                setTimeout(function() {
                    location.href = menuList[i].href;
                },1000);
            });
        }
        

    </script>                      
           
</body>
