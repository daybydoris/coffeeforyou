<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    <link rel="stylesheet" type="text/css" href="../css/style.css">-->
    <link rel="stylesheet" type="text/css" href="../css/sub04.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://graphicnovel.github.io/coffeeforyou/js/common.js"></script>

    <title>COFFEE FOR YOU - Bean to Coffee</title>
</head>

<body>
    <!---------------  header  --------------->
    <header>
    
    </header>


    <!----------------  main  ---------------->
    <main class="center">
        <p class="f_basic">
            Main > Coffee for you
        </p>

        <section class="s_1 sub01_1 center">
            <h2 class="orange">coffee for you</h2>

            <div class="form">
                <div class="step">
                    <h3>
                        <strong>step 01</strong> 좋아하는 향을 선택하세요.
                    </h3>
                    <ul>
                        <li>새콤달콤한 향</li>
                        <li>고소한 단향</li>
                        <li>쌉싸름하고
                            구수한 향</li>
                    </ul>
                </div>
                <div class="step">
                    <h3>
                        <strong>step 02</strong> 좋아하는 풍미를 선택하세요.
                    </h3>
                    <ul>
                        <li>산뜻한 산미</li>
                        <li>부드러운 미디움</li>
                        <li>진하고 묵직한</li>
                    </ul>
                </div>
                <a href="../pages/sub04-1.html" class="f_15">결과보기</a>
            </div>

        </section>
    </main>
    <div class="page">
        <img src="../img/page_coffee_bean.png" alt>
    </div>

    <!---------------  footer  --------------->
    <footer>

        <div class="f_container center">
            <div class="contact">
                <h3 class="f_basic">contact</h3>
                <a href="#" class="f_basic">info@coffeeforyou.com</a>
            </div>
            <span class="sns">
                <a href="#">tw</a>
                <a href="#">fb</a>
                <a href="#">in</a>
            </span>

            <!----------- top 버튼 ----------->

            <span class="top">
                <a href="#" class="f_basic">top</a>
            </span>
        </div>

    </footer>

    <script>
        const menu = document.querySelector('.menu-trigger');
        const nav = document.querySelector('nav');
        const li = document.querySelector('.step ul li');
        const body = document.querySelector('body');
        const menuList = document.querySelectorAll('a');
        
        setTimeout(function(){
            body.classList.add('active');
        },10);
        
        for(let i=0; i<menuList.length;i++){
            menuList[i].addEventListener('click', function(e){
                e.preventDefault();
                body.classList.remove('active');

                setTimeout(function(){
                    location.href = menuList[i].href;
                },1000);
            });
        }
        
        menu.addEventListener('click', function() {
            menu.classList.toggle('active');
            nav.classList.toggle('active');
        });
        li.addEventListener('click', function() {
            li.classList.toggle('active');
        });
    </script>

</body></html>
